  assemblies:
  - UltraForce.Library.NetStandard
  namespace: UltraForce.Library.NetStandard.Tools
  summary: >-
    Writes a byte array to a writer. Supports also null values.

    <p>

    The method first writes the length and then the bytes. If aValue is

    <code>null</code> the method will write -1 as length.

    </p>

    <p>

    Use <xref href="UltraForce.Library.NetStandard.Tools.UFIOTools.ReadByteArray(System.IO.BinaryReader)" data-throw-if-not-resolved="false"></xref> to read the byte array back

    </p>
  example: []
  syntax:
    content: public static void WriteByteArray(BinaryWriter aWriter, byte[]? aValue)
    parameters:
    - id: aWriter
      type: System.IO.BinaryWriter
      description: Writer to write data to
    - id: aValue
      type: System.Byte[]
      description: Byte array or null
    content.vb: Public Shared Sub WriteByteArray(aWriter As BinaryWriter, aValue As Byte())
