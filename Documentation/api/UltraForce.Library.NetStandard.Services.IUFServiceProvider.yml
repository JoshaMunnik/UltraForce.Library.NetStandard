  assemblies:
  - UltraForce.Library.NetStandard
  namespace: UltraForce.Library.NetStandard.Services
  summary: >-
    This interface can be implemented by classes that can create instances of an object providing a certain service.

    <p>

    It is similar to <code>IServiceProvider</code> which is available from NetStandard 2.0+

    </p>
  remarks: >-
    This interface is provided for backwards compatibility, the rest of the Ultra Force NetStandard Library uses

    <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Obsolete("Use IServiceProvider instead of IUFServiceProvider")]

      public interface IUFServiceProvider : IServiceProvider
    content.vb: >-
      <Obsolete("Use IServiceProvider instead of IUFServiceProvider")>

      Public Interface IUFServiceProvider Inherits IServiceProvider
