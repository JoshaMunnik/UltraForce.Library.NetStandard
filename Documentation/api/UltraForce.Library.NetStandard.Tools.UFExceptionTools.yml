  summary: >-
    Checks if an exception has an inner exception, if it does

    return its message and call <xref href="UltraForce.Library.NetStandard.Tools.UFExceptionTools.GetInnerExceptionMessages(System.Exception)" data-throw-if-not-resolved="false"></xref> recursively

    for the inner exception.
  example: []
