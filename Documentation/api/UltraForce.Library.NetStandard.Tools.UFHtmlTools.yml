    id: ToHtml
    path: D:\projects\ultraforce.com\csharp\NuGetPackages\UltraForce.Library.NetStandard\UltraForce.Library.NetStandard\Tools\UFHtmlTools.cs
    startLine: 116
  assemblies:
  - UltraForce.Library.NetStandard
  namespace: UltraForce.Library.NetStandard.Tools
  summary: >-
    Convert plain text to html formatted text. It will replace special

    characters with their entity code and all other chars &gt; 159 with

    their unicode value.

    <p>

    It will replace "\n" with "<br />"; "\r" characters are not copied.

    </p>
  example: []
  syntax:
    content: public static string ToHtml(string aPlainText)
    parameters:
    - id: aPlainText
      type: System.String
      description: Plain text to convert
    return:
      type: System.String
      description: Html safe text
    content.vb: Public Shared Function ToHtml(aPlainText As String) As String
