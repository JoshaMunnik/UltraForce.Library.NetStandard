  assemblies:
  - UltraForce.Library.NetStandard
  namespace: UltraForce.Library.NetStandard.Tools
  summary: >-
    Converts an HTML formatted string to plain string by replacing 

    <code>br</code> and closing <code>p</code> tags with \r\n, removing all other 

    html tags and replacing html entities with their unicode equivalent.
  example: []
  syntax:
    content: public static string ToPlain(string aHtmlText)
    parameters:
    - id: aHtmlText
      type: System.String
      description: Html formatted string
    return:
      type: System.String
      description: String without html tags
    content.vb: Public Shared Function ToPlain(aHtmlText As String) As String
