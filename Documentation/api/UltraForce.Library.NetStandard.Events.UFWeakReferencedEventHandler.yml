    startLine: 121
  assemblies:
  - UltraForce.Library.NetStandard
  namespace: UltraForce.Library.NetStandard.Events
  summary: >-
    Wraps an event handler by creating an instance of <xref href="UltraForce.Library.NetStandard.Events.UFWeakReferencedEventHandler" data-throw-if-not-resolved="false"></xref> for the

    handler and return its <xref href="UltraForce.Library.NetStandard.Events.UFWeakReferencedEventHandler.Invoke(System.Object%2cSystem.EventArgs)" data-throw-if-not-resolved="false"></xref> method.

    <p>

    Take note that when attaching the result of this method to an event the

    <xref href="UltraForce.Library.NetStandard.Events.UFWeakReferencedEventHandler" data-throw-if-not-resolved="false"></xref> instance will NOT get garbage collected until the event provider

    gets garbage collected.

    </p>

    <p>

    If the handler is a static handler, the method just returns the handler.

    </p>
  example: []
  syntax:
    content: public static EventHandler Wrap(EventHandler anHandler)
    parameters:
    - id: anHandler
      type: System.EventHandler
      description: Handler method to wrap. If it is a static handler, the method just returns anHandler.
    return:
      type: System.EventHandler
      description: Handler method of the wrapper object or the value of <code>anHandler</code> if it was a static handler.
    content.vb: Public Shared Function Wrap(anHandler As EventHandler) As EventHandler
  overload: UltraForce.Library.NetStandard.Events.UFWeakReferencedEventHandler.Wrap*
