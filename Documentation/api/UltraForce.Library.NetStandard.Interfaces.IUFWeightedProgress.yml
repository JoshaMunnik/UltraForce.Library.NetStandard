  summary: >-
    This interface extends the <xref href="UltraForce.Library.NetStandard.Interfaces.IUFProgress" data-throw-if-not-resolved="false"></xref> and adds a method to request the progress weight.

    <p>

    Objects can implement this interface if there is an overall progress calculated; the

    <xref href="UltraForce.Library.NetStandard.Interfaces.IUFWeightedProgress.ProgressWeight" data-throw-if-not-resolved="false"></xref> can be used if one objects progress is more important then another objects progress.

    </p>
