  summary: >-
    <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFWaitForResumeAction" data-throw-if-not-resolved="false"></xref> can be used to implement actions that will pause the action.

    <p>

    The class will call <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFWaitForResumeAction.Start" data-throw-if-not-resolved="false"></xref>, wait for the action to get paused and then wait for the action to get

    resumed which will finish the action.

    </p>
