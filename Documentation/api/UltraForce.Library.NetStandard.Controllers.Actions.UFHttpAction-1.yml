  summary: <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601" data-throw-if-not-resolved="false"></xref> base class for sending and receiving data from a server via HTTP.
  remarks: >-
    Subclasses must implement to <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.SendMessageAsync(System.Net.Http.HttpRequestMessage%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> to send the data and process the response from

    the server.

    <p>

    Subclasses can call one of the SetXXXXRequest methods either from the constructor or from the

    <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.SetRequestAsync(System.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> to set the request before the IO starts.

    </p>

    <p>

    There three different types of errors. Subclasses can override

    <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.ProcessErrorAsync(System.Net.HttpStatusCode%2cSystem.String)" data-throw-if-not-resolved="false"></xref>, <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.ProcessErrorAsync(System.Exception)" data-throw-if-not-resolved="false"></xref> and

    <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.ProcessTimeoutAsync" data-throw-if-not-resolved="false"></xref>. 

    </p>

    <p>

    Subclasses can override <xref href="UltraForce.Library.NetStandard.Controllers.Actions.UFHttpAction%601.BuildRequestAsync(System.String%2cSystem.Net.Http.HttpContent%2cSystem.Net.Http.HttpMethod)" data-throw-if-not-resolved="false"></xref> to do additional pre processing.

    </p>
